<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<title>Contact Management</title>
</head>

<body>
	<div class="container-lg" id="main">

		<div class="row" id="login-bg">
			<div class="col-6" id="form">
				<h2>Welcome User!</h2>
				<div id="logo">
					<i class="bi bi-person-lines-fill"></i>
				</div>

				<form th:action="@{/signin}" method="post">
					<label for="">Login:</label><br> <input type="text"
						name="username" placeholder="Enter your email. Ex: example@gmail.com"
						required><br> <label for="">Password:</label><br>
					<input id="passwd" name="password" type="password"
						placeholder="Enter your password. Ex: *******" required><br>
					<p id="error">Password or username is uncorrect</p>
					<input type="submit" class="btn" value="Log In" id="btn"> <a
						id="signup" href="/signup">Create account?</a>
				</form>
				<p>
					Developed By <b>TATI Mohammed</b>
				</p>
			</div>
		</div>
	</div>

</body>


</html>
