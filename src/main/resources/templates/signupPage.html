<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Contact Management</title>
</head>

<body>
    <div class="container-lg" id="main">
        
        <div class="row" id="login-bg">
            <div class="col-6" id="form">
                <h2>Create Account</h2>
                <div id="logo">
                    <i class="bi bi-person-lines-fill"></i>
                </div>
                
                <form th:action="@{/createUser}">
                    <label for="">Name:</label><br>
                    <input name="name" type="text" placeholder="Enter your name. Ex: Mohammed TATI" required><br>
                    <label for="">Login:</label><br>
                    <input name="username" type="text" placeholder="Enter your email. Ex: example@gmail.com" required><br>
                    <label for="">Password:</label><br>
                    <input name="password" id="passwd" type="password" placeholder="Enter your password. Ex: *******" required><br>
                    <input type="submit" class="btn" value="Sign Up" id="btn">
                </form>
                <p>Developed By <b>TATI Mohammed</b></p>
            </div>
            <div class="col-6" id="login-btn">
                <a href="/login" class="btn p-1">Log In</a>
                <div id="robot-msg" th:classappend="${session.msg} ? '' : 'd-none'">
                    <p id="robot">
                        <i class="bi bi-discord"></i>
                    </p>
                    <p class="text-center" id="msg" th:text="${session.msg}"></p>
                    <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                </div>
            </div>
        </div>
    </div>
    
</body>


</html>
